<button id="firechat-open-btn" onclick="toggleChat()">Toggle Chat</button>
<div id="firechat-wrapper"></div>
<script>
  function toggleChat() {
    if ($("#firechat-wrapper").hasClass("active")) {
      $("#firechat-wrapper").removeClass("active");
    } else {
      $("#firechat-wrapper").addClass("active");
    }
  }
</script>
