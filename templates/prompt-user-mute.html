<div class='aligncenter clearfix'>
  <h5>Are you sure you want to mute <%- userName %>?</h5>
  <p>If you mute <%- userName %>, you won't recevie notifications for their messages. To unmute someone, find their name in the Visitors list in this chat and click on the <span class='icon user-mute'></span> icon.</p>
  <p class='clearfix'>
    <button data-toggle='accept' type='button' class='btn'>Mute</button>
    <button data-toggle='decline' type='button' class='btn'>Cancel</button>
  </p>
</div>
